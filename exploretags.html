<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore Logged Data</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,600,200italic,600italic&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/style.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
      .bubbleChart {
        min-width: 100px;
        max-width: 700px;
        height: 700px;
        margin: 0 auto;
      }
      .bubbleChart svg{
        background: #000000;
      }
    </style>

  <script>

  </script>
</head>
<body>
<br/>
<div class="row">
  <div class="col-md-6" align="center">
    <input id="tags" type="button" class="nav-link" value="Visualize Tags" />
  </div>
  <div class="col-md-6" align="center">
    <input id="questions" type="button" class="nav-link" value="Visualize Questions" />
  </div>
</div>
<div id="piechart" style="width: 900px; height: 500px;"></div>
<div class="row">
  <br/><br/>
</div>
<div class="row">
  <div class="col-md-6">
    <div id="columnchart_values" style="width: 900px; height: 300px;"></div>
  </div>
  <div class="col-md-6">
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
  </div>
</div>

</body>

<script type="text/javascript">
  $("#columnchart_values").hide();
  $("#donutchart").hide();
  $("#tags").click(function () {
    $("#columnchart_values").show();
    $("#donutchart").hide();
    $.ajax({
      url: '/visualizeTags',
      dataType: 'json',
      type: 'GET',
      success: function (data) {
        var result = [];
        var users = [];
        $.each(data, function (index, value) {
          if (users.indexOf(value.user) === -1) {
            users.push(value.user);
          }
        });

        var links = [];
        $.each(data, function (index, value) {
          if (links.indexOf(value.link) === -1) {
            links.push(value.link);
          }
        });

        for (let i = 0; i < links.length; i++) {
          let obj = {};
          let link = links[i];
          obj["link"] = link;
          for (let j = 0; j < data.length; j++) {
            if (data[j].link === link) {
//              if (!obj[data[j].link]) {
              if (!(obj.hasOwnProperty(data[j].link))) {
                obj[data[j].link] = 1
              }
              else{
                obj[data[j].link] += 1;
              }
              var object = {
                link: link,
                count: obj[data[j].link]
              };
            }
          }
          result.push(object);
        }
        drawChart(result);
      }
    });
  });

  $("#questions").click(function () {
    $("#columnchart_values").show();
    $("#donutchart").hide();
      generalQuestion();
      userData();
  });

  function userData() {
    $.ajax({
      url: '/visualizeQuestion',
      dataType: 'json',
      type: 'GET',
      success: function (data) {
        var result = [];
        var users = [];
        $.each(data, function (index, value) {
          if (users.indexOf(value.user) === -1) {
            users.push(value.user);
          }
        });

        var links = [];
        $.each(data, function (index, value) {
          if (links.indexOf(value.link) === -1) {
            links.push(value.link);
          }
        });

        for(var i=0; i<users.length; i++){
          let obj = {};
          let user = users[i];
          for (let j = 0; j < data.length; j++) {
            if (data[j].user === user) {
//              if (!obj[data[j].link]) {
              if (!(obj.hasOwnProperty(data[j].user))) {
                obj[data[j].user] = 1
              }
              else {
                obj[data[j].user] += 1;
              }
              var object = {
                user: user,
                count: obj[data[j].user]
              };
            }
          }
          result.push(object);
        }
        drawUserChart(result);
      }
    });
  }

  function generalQuestion(){
    $.ajax({
      url: '/visualizeQuestion',
      dataType: 'json',
      type: 'GET',
      success: function (data) {
        var result = [];
        var users = [];
        $.each(data, function (index, value) {
          if (users.indexOf(value.user) === -1) {
            users.push(value.user);
          }
        });

        var links = [];
        $.each(data, function (index, value) {
          if (links.indexOf(value.link) === -1) {
            links.push(value.link);
          }
        });

        for (let i = 0; i < links.length; i++) {
          let obj = {};
          let link = links[i];
          obj["link"] = link;
          for (let j = 0; j < data.length; j++) {
            if (data[j].link === link) {
              if (!(obj.hasOwnProperty(data[j].link))) {
                obj[data[j].link] = 1
              }
              else{
                obj[data[j].link] += 1;
              }
              var object = {
                link: link,
                count: obj[data[j].link]
              };
            }
          }
          result.push(object);
        }
        drawQuestionChart(result);
      }
    });
  }

  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart(result) {
    var res = [['Link', 'Count']];
    for(var i in result){
      res.push([result[i].link, result[i].count]);
    }
    var data = google.visualization.arrayToDataTable(res);

    var options = {
      title: 'Tags Clicked Data',
      subtitle: 'Click on the pie-chart to get individual user data'
    };

    var chart = new google.visualization.PieChart(document.getElementById('piechart'));

    chart.draw(data, options);

    google.visualization.events.addListener(chart, 'select', selectHandler);

    function selectHandler(e) {
      var b = chart.getSelection();
      var tag = result[b[0].row].link;
      fetchBarChart(tag);
    }

  }

  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawQuestionChart);

  function drawQuestionChart(result) {
    var res = [['Link', 'Count']];
    for(var i in result){
      res.push([result[i].link, result[i].count]);
    }
    var data = google.visualization.arrayToDataTable(res);

    var options = {
      title: 'Questions Clicked Data'
    };

    var chart = new google.visualization.PieChart(document.getElementById('piechart'));

    chart.draw(data, options);

  }

  function fetchBarChart(tag){
      $.ajax({
        url: '/visualizeTagName?tagName='+tag,
        dataType: 'json',
        type: 'GET',
        success: function (data) {
          var result = [];
          var users = [];
          $.each(data, function (index, value) {
            if (users.indexOf(value.user) === -1) {
              users.push(value.user);
            }
          });
          for(var i=0; i<users.length; i++){
            let obj = {};
            let user = users[i];
            for (let j = 0; j < data.length; j++) {
              if (data[j].user === user) {
//              if (!obj[data[j].link]) {
                if (!(obj.hasOwnProperty(data[j].user))) {
                  obj[data[j].user] = 1
                }
                else {
                  obj[data[j].user] += 1;
                }
                var object = {
                  user: user,
                  count: obj[data[j].user]
                };
              }
            }
            result.push(object);
          }

          drawBarChart(result);
        }
      });
  }

  google.charts.load('current', {'packages':['bar']});
  google.charts.setOnLoadCallback(drawBarChart);
  function drawBarChart(result) {
    var res = [['User', 'Count']];
    for (var i in result) {
      res.push([result[i].user, result[i].count]);
    }
    var data = google.visualization.arrayToDataTable(res);
    var options = {
      title: 'User clicks for the tag',
      width: 700,
      legend: { position: 'none' },
      chart: { title: 'User clicks for the tag',
        subtitle: 'Overall Count' },
      bars: 'horizontal', // Required for Material Bar Charts.
      axes: {
        x: {
          0: { side: 'top', label: 'Count'} // Top x-axis.
        }
      },
      bar: { groupWidth: "30%" }
    };

    var chart = new google.charts.Bar(document.getElementById('columnchart_values'));
    chart.draw(data, options);
  }

  google.charts.load('current', {'packages':['bar']});
  google.charts.setOnLoadCallback(drawUserChart);
  function drawUserChart(result) {
    $("#donutchart").show();
    var res = [['User', 'Count']];
    for (var i in result) {
      res.push([result[i].user, result[i].count]);
    }
    var data = google.visualization.arrayToDataTable(res);
    var options = {
      title: 'Total Questions asked by individual user',
      width: 700,
      legend: { position: 'none' },
      chart: { title: 'Total Questions asked by individual user',
        subtitle: 'Click on the bar to know the individual user data' },
      bars: 'horizontal', // Required for Material Bar Charts.
      axes: {
        x: {
          0: { side: 'top', label: 'Count'} // Top x-axis.
        }
      },
      bar: { groupWidth: "30%" }
    };

    var chart = new google.charts.Bar(document.getElementById('columnchart_values'));
    chart.draw(data, options);

    google.visualization.events.addListener(chart, 'select', selectHandler);

    function selectHandler(e) {
      var b = chart.getSelection();
      var user = result[b[0].row].user;
      fetchUser(user);
    }
  }

  function fetchUser(user){
    $.ajax({
      url: '/visualizeUserQuestions?user='+user,
      dataType: 'json',
      type: 'GET',
      success: function (data) {
        var result = [];
        var links = [];
        $.each(data, function (index, value) {
          if (links.indexOf(value.link) === -1) {
            links.push(value.link);
          }
        });

        for (let i = 0; i < links.length; i++) {
          let obj = {};
          let link = links[i];
          obj["link"] = link;
          for (let j = 0; j < data.length; j++) {
            if (data[j].link === link) {
//              if (!obj[data[j].link]) {
              if (!(obj.hasOwnProperty(data[j].link))) {
                console.log(obj);
                obj[data[j].link] = 1
              }
              else{
                console.log(obj);
                obj[data[j].link] += 1;
              }
              var object = {
                link: link,
                count: obj[data[j].link]
              };
            }
          }
          result.push(object);
        }
        console.log(result);
        drawDonutChart(result);
      }
    });
  }

  google.charts.load("current", {packages:["corechart"]});
  google.charts.setOnLoadCallback(drawDonutChart);
  function drawDonutChart(result) {
    var res = [['Link', 'Count']];
    for (var i in result) {
      res.push([result[i].link, result[i].count]);
    }
    var data = google.visualization.arrayToDataTable(res);

    var options = {
      title: 'User Specific Question Count',
      pieHole: 0.4,
    };

    var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
    chart.draw(data, options);
  }


</script>
</html>
